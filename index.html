<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Western Virtual Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #003580;
            --secondary: #FFB606;
            --accent: #2ecc71;
            --error: #e74c3c;
            --light: #f8f9fa;
            --dark: #2c3e50;
            --white: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .assistant-container {
            width: 100%;
            max-width: 420px;
            background: var(--white);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            position: relative;
            height: 700px;
            display: flex;
            flex-direction: column;
        }
        
        .avatar-container {
            background: linear-gradient(135deg, var(--primary), #0047ab);
            padding: 30px 20px;
            text-align: center;
            position: relative;
            flex-shrink: 0;
        }
        
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.2);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 0 auto 15px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-status {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--white);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--error);
            margin-right: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            70% { transform: scale(1.2); opacity: 0.7; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        .status-active .status-dot {
            background: var(--accent);
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
            color: white;
            font-weight: 500;
        }
        
        .subtitle {
            font-size: 0.9rem;
            opacity: 0.9;
            color: rgba(255,255,255,0.8);
        }
        
        .message-area {
            flex-grow: 1;
            padding: 30px 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 15px;
            font-size: 0.95rem;
            line-height: 1.4;
            position: relative;
        }
        
        .assistant-message {
            background: #f1f3f6;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
            color: var(--dark);
        }
        
        .user-message {
            background: var(--primary);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        
        .action-area {
            padding: 15px 20px;
            border-top: 1px solid #eee;
            background: var(--white);
            flex-shrink: 0;
        }
        
        .btn {
            display: block;
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            text-align: center;
            font-weight: 500;
            box-shadow: 0 4px 10px rgba(46, 204, 113, 0.3);
        }
        
        .btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.4);
        }
        
        .btn-secondary {
            background-color: var(--secondary);
            box-shadow: 0 4px 10px rgba(255, 182, 6, 0.3);
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background-color: #e6a800;
            box-shadow: 0 6px 15px rgba(255, 182, 6, 0.4);
        }
        
        .typing-indicator {
            display: flex;
            padding: 10px 15px;
            background: #f1f3f6;
            border-radius: 18px;
            align-self: flex-start;
            margin-bottom: 15px;
            border-bottom-left-radius: 5px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #999;
            border-radius: 50%;
            margin: 0 3px;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }
        
        .suggestion-chip {
            background: rgba(0, 53, 128, 0.1);
            color: var(--primary);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .suggestion-chip:hover {
            background: rgba(0, 53, 128, 0.2);
        }
        
        @media (max-width: 480px) {
            .assistant-container {
                height: 100vh;
                max-height: -webkit-fill-available;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="assistant-container">
        <div class="avatar-container">
            <div class="avatar">
                <img src="https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/images/ai_avatar.png" alt="SHREE Virtual Assistant">
            </div>
            <h1>SHREE Virtual Assistant</h1>
            <p class="subtitle">Your Best Western digital concierge</p>
            <div class="avatar-status" id="micStatusText">
                <div class="status-dot"></div>
                <span>Offline</span>
            </div>
        </div>
        
        <div class="message-area" id="messageArea">
            <div class="assistant-message message">
                Hello! I'm SHREE, your virtual concierge. How may I assist you today?
            </div>
            <div class="suggestions">
                <div class="suggestion-chip" data-key="welcome">Welcome</div>
                <div class="suggestion-chip" data-key="breakfast">Breakfast</div>
                <div class="suggestion-chip" data-key="amenities">Amenities</div>
                <div class="suggestion-chip" data-key="wifi">Wi-Fi Help</div>
            </div>
        </div>
        
        <div class="action-area">
            <button id="permissionButton" class="btn">Activate Voice Assistant</button>
            <button id="refreshButton" class="btn btn-secondary" style="display: none;">Restart Microphone</button>
        </div>
    </div>

    <script>
        // Audio file mapping with GitHub raw URLs
        const audioMap = {
            'welcome': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/welcome.mp3',
            'breakfast': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/breakfast.mp3',
            'elevator': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/elevator.mp3',
            'amenities': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/amenities.mp3',
            'wifi': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/wifi.mp3',
            'pool': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/pool.mp3',
            'services': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/services.mp3',
            'checkin': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/checkin.mp3',
            'housekeeping': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/housekeeping.mp3',
            'parking': 'https://github.com/Bestwesten/Shree/raw/a0bbecb34aed9fb8fc27f691cb49f937ecd9d19d/audio/parking.mp3'
        };

        // Command mapping
        const commandMap = {
            'welcome': 'welcome',
            'hello': 'welcome',
            'hi': 'welcome',
            'greeting': 'welcome',
            'breakfast': 'breakfast',
            'food': 'breakfast',
            'eat': 'breakfast',
            'elevator': 'elevator',
            'lift': 'elevator',
            'amenities': 'amenities',
            'features': 'amenities',
            'wifi': 'wifi',
            'internet': 'wifi',
            'pool': 'pool',
            'swim': 'pool',
            'services': 'services',
            'help': 'services',
            'checkin': 'checkin',
            'arrival': 'checkin',
            'housekeeping': 'housekeeping',
            'clean': 'housekeeping',
            'parking': 'parking',
            'park': 'parking',
            'stop': 'stop',
            'quiet': 'stop'
        };

        // Global variables
        let currentAudio = null;
        let recognition = null;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // DOM elements
        const micStatusText = document.getElementById('micStatusText');
        const permissionButton = document.getElementById('permissionButton');
        const refreshButton = document.getElementById('refreshButton');
        const messageArea = document.getElementById('messageArea');
        const suggestionChips = document.querySelectorAll('.suggestion-chip');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Setup button click handlers
            suggestionChips.forEach(chip => {
                chip.addEventListener('click', function() {
                    const key = this.getAttribute('data-key');
                    playAudio(key);
                });
            });

            permissionButton.addEventListener('click', requestMicrophonePermission);
            refreshButton.addEventListener('click', resetMicrophone);
        });

        function resetMicrophone() {
            if (recognition) {
                try {
                    recognition.stop();
                } catch(e) {
                    console.log('Error stopping recognition:', e);
                }
                recognition = null;
            }
            if (window.localStream) {
                window.localStream.getTracks().forEach(track => track.stop());
                window.localStream = null;
            }
            permissionButton.style.display = 'block';
            refreshButton.style.display = 'none';
            micStatusText.innerHTML = '<div class="status-dot"></div><span>Offline</span>';
            addMessage('Microphone reset. Tap "Activate Voice Assistant" to start again.', 'assistant');
        }

        function requestMicrophonePermission() {
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                addMessage('Voice commands not supported on this browser', 'assistant');
                micStatusText.innerHTML = '<div class="status-dot" style="background:var(--error)"></div><span>Not Supported</span>';
                permissionButton.style.display = 'none';
                return;
            }

            // On mobile devices, we need to trigger this from a user gesture
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    // Permission granted
                    permissionButton.style.display = 'none';
                    refreshButton.style.display = 'block';
                    micStatusText.innerHTML = '<div class="status-dot" style="background:var(--accent)"></div><span>Listening</span>';
                    micStatusText.classList.add('status-active');
                    addMessage('I\'m listening now. How may I help you?', 'assistant');
                    
                    // Keep a reference to the stream
                    window.localStream = stream;
                    
                    // Initialize voice recognition
                    initVoiceRecognition();
                })
                .catch(function(err) {
                    console.error("Microphone access error:", err);
                    
                    let errorMessage = 'Microphone access denied';
                    if (err.name === 'NotAllowedError') {
                        errorMessage = 'Microphone access blocked. Please allow in browser settings.';
                        if (isMobile) {
                            errorMessage += ' (Check device settings > Apps > Chrome > Permissions)';
                        }
                    } else if (err.name === 'NotFoundError') {
                        errorMessage = 'No microphone found';
                    } else if (err.name === 'NotReadableError') {
                        errorMessage = 'Microphone is already in use';
                    }
                    
                    addMessage(errorMessage, 'assistant');
                    micStatusText.innerHTML = '<div class="status-dot" style="background:var(--error)"></div><span>Error</span>';
                });
        }

        function initVoiceRecognition() {
            try {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                if (!SpeechRecognition) {
                    throw new Error('Speech recognition not available');
                }
                
                recognition = new SpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = isMobile;
                recognition.maxAlternatives = 1;
                recognition.lang = 'en-US';

                recognition.onstart = function() {
                    micStatusText.innerHTML = '<div class="status-dot" style="background:var(--accent)"></div><span>Listening</span>';
                };

                recognition.onresult = function(event) {
                    const result = event.results[event.results.length - 1];
                    
                    if (isMobile && !result.isFinal) {
                        return;
                    }
                    
                    const transcript = result[0].transcript.toLowerCase().trim();
                    addMessage(transcript, 'user');
                    
                    let matchedKey = null;
                    let highestConfidence = 0;
                    
                    for (const [phrase, key] of Object.entries(commandMap)) {
                        if (transcript.includes(phrase)) {
                            const confidence = phrase.length;
                            if (confidence > highestConfidence) {
                                highestConfidence = confidence;
                                matchedKey = key;
                            }
                        }
                    }
                    
                    if (matchedKey === 'stop') {
                        stopAudio();
                    } else if (matchedKey) {
                        playAudio(matchedKey);
                    } else {
                        addMessage('I didn\'t understand that. Try saying "Help" for options.', 'assistant');
                    }
                };

                recognition.onerror = function(event) {
                    console.error('Speech recognition error:', event.error);
                    micStatusText.innerHTML = '<div class="status-dot" style="background:var(--error)"></div><span>Error</span>';
                    
                    setTimeout(() => {
                        if (recognition) recognition.start();
                    }, 2000);
                };

                recognition.onend = function() {
                    if (recognition) recognition.start();
                };

                recognition.start();

            } catch(e) {
                console.error('Speech recognition failed:', e);
                addMessage('Voice commands not supported', 'assistant');
                micStatusText.innerHTML = '<div class="status-dot" style="background:var(--error)"></div><span>Not Supported</span>';
                permissionButton.style.display = 'none';
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', sender + '-message');
            messageDiv.textContent = text;
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight;
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.classList.add('typing-indicator');
            typingDiv.innerHTML = `
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            `;
            messageArea.appendChild(typingDiv);
            messageArea.scrollTop = messageArea.scrollHeight;
            return typingDiv;
        }

        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                currentAudio = null;
                addMessage('Audio stopped', 'assistant');
            }
        }

        function playAudio(key) {
            stopAudio();
            
            const audioFile = audioMap[key];
            if (!audioFile) {
                addMessage('Command not recognized', 'assistant');
                return;
            }
            
            const typing = showTyping();
            
            currentAudio = new Audio(audioFile);
            currentAudio.play()
                .then(() => {
                    messageArea.removeChild(typing);
                    addMessage(getAudioDescription(key), 'assistant');
                })
                .catch(error => {
                    messageArea.removeChild(typing);
                    addMessage('Error playing audio', 'assistant');
                    console.error('Audio playback error:', error);
                });
        }

        function getAudioDescription(key) {
            const descriptions = {
                'welcome': 'Welcome to Best Western Hopkinsville! I\'m SHREE, your virtual assistant.',
                'breakfast': 'Our complimentary breakfast is served daily from 6:30 to 9:30 AM in the lobby.',
                'elevator': 'Elevators are located in the center of each hallway and near side entrances.',
                'amenities': 'We offer an outdoor pool, fitness center, and complimentary WiFi.',
                'wifi': 'Connect to "BW_Guest" with the password provided at check-in.',
                'pool': 'The heated pool is open from 9:30 AM to 9 PM daily. No lifeguard on duty.',
                'services': 'Front desk services include concierge, luggage storage, and local recommendations.',
                'checkin': 'Check-in time is 3 PM. Early check-in is subject to availability.',
                'housekeeping': 'Daily service from 9 AM to 3 PM. Dial 0 for immediate requests.',
                'parking': 'Complimentary parking is available for guests in our main lot.'
            };
            return descriptions[key] || 'Information about ' + key;
        }
    </script>
</body>
</html>
