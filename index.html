    <script>
        // Audio file mapping with GitHub raw URLs - UPDATED NAME.MP3 PATH
        const audioMap = {
            'name': 'https://github.com/Bestwesten/Shree/raw/4e0b3ef612c2791661880331d73819422d1d02e6/audio/Name.mp3',
            // ... (rest of audioMap remains the same)
        };

        // Audio control variables
        let currentAudio = null;
        let lastPlayedAudio = null;
        let isPlaying = false;

        // Modified playAudio function with audio control
        function playAudio(key) {
            if (isMuted) return;
            
            const audioFile = audioMap[key];
            if (!audioFile) {
                if (key === 'welcome') {
                    speak("I am RITU, your virtual assistant. I'm happy to serve you at our beautiful Best Western hotel. Please ask me anything related to your stay!");
                    addMessage("I am RITU, your virtual assistant. I'm happy to serve you at our beautiful Best Western hotel. Please ask me anything related to your stay!", 'assistant');
                    return;
                }
                addMessage('Command not recognized', 'assistant');
                return;
            }
            
            // Don't play the same audio twice unless asked again
            if (isPlaying && lastPlayedAudio === key) {
                addMessage('Audio is already playing', 'assistant');
                return;
            }
            
            stopAudio(); // Stop any currently playing audio
            
            const typing = showTyping();
            isPlaying = true;
            lastPlayedAudio = key;
            
            if (Array.isArray(audioFile)) {
                currentAudio = [];
                let index = 0;
                
                function playNext() {
                    if (index >= audioFile.length) {
                        messageArea.removeChild(typing);
                        isPlaying = false;
                        return;
                    }
                    
                    const audio = new Audio(audioFile[index]);
                    currentAudio.push(audio);
                    
                    audio.play()
                        .then(() => {
                            audio.onended = () => {
                                index++;
                                playNext();
                            };
                        })
                        .catch(error => {
                            console.error('Audio playback error:', error);
                            index++;
                            playNext();
                        });
                }
                
                playNext();
            } else {
                currentAudio = new Audio(audioFile);
                currentAudio.play()
                    .then(() => {
                        messageArea.removeChild(typing);
                        addMessage(getAudioDescription(key), 'assistant');
                        isPlaying = false;
                    })
                    .catch(error => {
                        messageArea.removeChild(typing);
                        addMessage('Error playing audio', 'assistant');
                        console.error('Audio playback error:', error);
                        isPlaying = false;
                    });
            }
        }

        // Modified stopAudio function
        function stopAudio() {
            if (currentAudio) {
                if (Array.isArray(currentAudio)) {
                    currentAudio.forEach(audio => {
                        audio.pause();
                        audio.currentTime = 0;
                    });
                } else {
                    currentAudio.pause();
                    currentAudio.currentTime = 0;
                }
                currentAudio = null;
                isPlaying = false;
            }
        }

        // [Rest of the JavaScript remains the same]
